name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # or master, or whatever your default branch is
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Updated to Node 20 for better compatibility with React 19
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: List files before build
        run: ls -la
        
      - name: Build
        run: npm run build
        
      - name: Debug - Check build output
        run: |
          echo "Checking if dist directory exists..."
          ls -la
          echo "Contents of dist directory:"
          ls -la dist || echo "dist directory not found!"
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Ensure the path is correct with leading ./
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
