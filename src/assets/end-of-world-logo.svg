<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Dark apocalyptic background -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Cracked earth effect -->
  <path d="M0,140 L40,130 L70,145 L100,135 L130,150 L160,140 L200,160 L200,200 L0,200 Z" fill="#342517"/>
  <path d="M20,150 L30,140 L40,155 L50,145 L60,155 L70,140 L85,150 L95,140 L105,150 L115,140 L130,155 L140,140 L160,145 L180,140 L190,150 L200,170 L200,200 L0,200 L0,160 Z" fill="#2a1f13"/>
  
  <!-- Nuclear explosion/sun -->
  <circle cx="100" cy="80" r="40" fill="#ff6700"/>
  <circle cx="100" cy="80" r="30" fill="#ffcc00"/>
  <circle cx="100" cy="80" r="20" fill="#ffffcc"/>
  
  <!-- Radiation symbol stylized -->
  <g transform="translate(100,80) scale(0.5)">
    <circle cx="0" cy="0" r="12" fill="#1a1a1a"/>
    <path d="M0,-20 L10,-10 A20,20 0 0,0 -10,-10 Z" fill="#1a1a1a"/>
    <path d="M-17,10 L0,0 A20,20 0 0,0 -10,-17 Z" fill="#1a1a1a" transform="rotate(120)"/>
    <path d="M-17,10 L0,0 A20,20 0 0,0 -10,-17 Z" fill="#1a1a1a" transform="rotate(240)"/>
  </g>
  
  <!-- Ruined city skyline silhouette -->
  <path d="M0,140 L10,140 L15,120 L20,130 L25,110 L30,140 L40,140 L45,100 L50,120 L60,120 L65,130 L70,110 L75,120 L80,140 L100,140 L110,120 L115,130 L120,110 L130,140 L140,130 L145,140 L155,130 L160,110 L165,120 L170,100 L175,120 L180,110 L190,130 L200,140 Z" fill="#0a0a0a"/>
  
  <!-- Title text -->
  <text x="100" y="35" font-family="Impact, sans-serif" font-size="14" fill="white" text-anchor="middle">THE END OF</text>
  <text x="100" y="55" font-family="Impact, sans-serif" font-size="20" fill="white" text-anchor="middle">THE WORLD</text>
  
  <!-- Small torn paper effect for character sheet -->
  <path d="M50,170 L60,175 L70,170 L80,173 L90,169 L100,175 L110,170 L120,172 L130,168 L140,173 L150,170 L150,190 L50,190 Z" fill="#e0e0e0"/>
  <rect x="60" y="175" width="80" height="2" fill="#cccccc"/>
  <rect x="60" y="180" width="80" height="2" fill="#cccccc"/>
  <rect x="60" y="185" width="80" height="2" fill="#cccccc"/>
</svg>
